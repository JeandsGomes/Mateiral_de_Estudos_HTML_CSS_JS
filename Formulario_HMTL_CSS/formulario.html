<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <!--Nome que aparece na aba-->
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        
        <!--Usado para pular de linha-->
        <br>
    </div>

    <form>
        <!--Campo separado-->
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <!--Preencher email e verificar email-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <!--Check list-->
        <div class="campo">
            <label for=""><strong>De qual dado da aplicação voce desenvolve?</strong></label><br><br>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="full">Fullstack
            </label>
        </div>

        <!--Seleção de opções-->
        <div>
            <label for="senhoridade"><strong>Senhoridade</strong></label>
            <select name="" id="senhoridade">
                <option selected disabled value="">Escolha</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <!--check box-->
        <fieldset class="grupo">
            <div id="check">

                <label for=""><strong>Selecione as tecnologia que utiliza:</strong></label><br>
                <input type="checkbox" if="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" if="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia1">CSS</label>
                <input type="checkbox" if="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia1">JavaScript</label>
                <input type="checkbox" if="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia1">PHP</label>
                <input type="checkbox" if="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia1">C#</label>
                <input type="checkbox" if="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia1">Python</label>
                <input type="checkbox" if="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia1">Java</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
